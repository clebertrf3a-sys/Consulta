<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Segura de Saldo</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
        .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #res { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; text-align: center; }
        .loading { color: #666; }
    </style>
</head>
<body>

<div class="box">
    <h2>Consulta de Saldo</h2>
    <input type="text" id="nome" placeholder="Nome Completo">
    <input type="text" id="cpf" placeholder="000.000.000-00">
    <button onclick="consultar()">Consultar</button>
    <div id="res"></div>
</div>

<script>
    const SCRIPT_URL = "https://docs.google.com/spreadsheets/d/1E5oinTpqreA1ggire-C4qxuQmLkj5Firrlv1A03FH58/edit?gid=0#gid=0";

    async function consultar() {
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const resDiv = document.getElementById('res');

        if(!nome || !cpf) return alert("Preencha todos os campos");

        resDiv.style.display = "block";
        resDiv.innerHTML = "Consultando banco de dados...";
        resDiv.style.background = "#eee";

        try {
            const response = await fetch(https://docs.google.com/spreadsheets/d/1E5oinTpqreA1ggire-C4qxuQmLkj5Firrlv1A03FH58/edit?gid=0#gid=0, {
                method: "POST",
                body: JSON.stringify({ nome, cpf })
            });
            const dados = await response.json();

            if (dados.status === "sucesso") {
                resDiv.style.background = "#d4edda";
                resDiv.innerHTML = `Olá <strong>${dados.nome}</strong>!<br>Seu saldo é: <strong>${dados.saldo}</strong>`;
            } else {
                resDiv.style.background = "#f8d7da";
                resDiv.innerHTML = "Dados não conferem.";
            }
        } catch (e) {
            resDiv.innerHTML = "Erro ao conectar. Verifique sua internet.";
        }
    }
</script>
</body>
</html>
